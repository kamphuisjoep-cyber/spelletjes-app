<button onclick="startGalgje()">Galgje</button>

<div id="galgje" style="display:none;">
    <h2>Galgje</h2>
    <p id="galgje-woord"></p>
    <p>Foute letters: <span id="foute-letters"></span></p>
    <p>Aantal fouten: <span id="fout-teller">0</span> / 6</p>
    <input type="text" id="galgje-invoer" maxlength="1" placeholder="Letter">
    <button onclick="raadLetter()">Raad</button>
    <p id="galgje-resultaat"></p>
    <button onclick="terugNaarMenu()">Terug naar menu</button>
</div>
